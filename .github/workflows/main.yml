name: tipsaction

on:
  schedule:
    # 每天 UTC 时间 6:00 执行
    - cron: "40 10 * * *"

jobs:
  run-js-task:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # 使用 Node.js 18 版本，可根据需求修改

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 执行脚本
      - name: Run JavaScript file
        run: node index.js
