name: tipsaction

on:
  schedule:
    - cron: "0 0 * * *" # UTC 时间 0:00 (北京时间 8:00)
    - cron: "0 1 * * *" # UTC 时间 1:00 (北京时间 9:00)
    - cron: "0 2 * * *" # UTC 时间 2:00 (北京时间 10:00)
    - cron: "0 3 * * *" # UTC 时间 3:00 (北京时间 11:00)
    - cron: "0 4 * * *" # UTC 时间 4:00 (北京时间 12:00)
    - cron: "0 5 * * *" # UTC 时间 5:00 (北京时间 13:00)
    - cron: "0 6 * * *" # UTC 时间 6:00 (北京时间 14:00)
    - cron: "0 7 * * *" # UTC 时间 7:00 (北京时间 15:00)
    - cron: "0 8 * * *" # UTC 时间 8:00 (北京时间 16:00)
    - cron: "0 9 * * *" # UTC 时间 9:00 (北京时间 17:00)
    - cron: "0 10 * * *" # UTC 时间 10:00 (北京时间 18:00)
    - cron: "0 11 * * *" # UTC 时间 11:00 (北京时间 19:00)
    - cron: "0 12 * * *" # UTC 时间 12:00 (北京时间 20:00)
    - cron: "0 13 * * *" # UTC 时间 12:00 (北京时间 21:00)
    - cron: "0 14 * * *" # UTC 时间 12:00 (北京时间 22:00)
    - cron: "0 15 * * *" # UTC 时间 12:00 (北京时间 22:00)

jobs:
  run-js-task:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # 使用 Node.js 18 版本，可根据需求修改

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 执行脚本
      - name: Run JavaScript file
        run: node index.js
